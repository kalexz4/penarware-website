<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Custom Config Page</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <!-- Google Fonts: Proggy Clean -->
  <link href="https://fonts.googleapis.com/css2?family=Proggy+Clean&display=swap" rel="stylesheet">

  <!-- particles.js -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html,body { height: 100%; }
    body {
      background: #1a1a1a;
      color: #fff;
      font-family: 'Proggy Clean', monospace;
      overflow: hidden;
    }

    /* Particles layer: put behind content, but ignore pointer events so it doesn't block clicks.
       We use detect_on: "window" in the particles config so the mouse still affects particles. */
    #particles-js {
      position: fixed;
      inset: 0;               /* top:0; right:0; bottom:0; left:0; */
      z-index: 1;
      pointer-events: none;   /* IMPORTANT: don't block clicks/hover on page elements */
    }

    .container {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 0 1rem;
      text-align: center;
    }

    h1 { font-size: 2.6rem; color: #ff3b3b; margin-bottom: 0.8rem; letter-spacing: 1px; }
    p { color: #ccc; max-width: 650px; font-size: 1rem; line-height: 1.6; margin-bottom: 1.2rem; }

    .btn {
      background: linear-gradient(90deg,#ff3b3b,#b30000);
      color: #fff;
      padding: 0.8rem 2rem;
      border-radius: 30px;
      text-decoration: none;
      font-family: 'Proggy Clean', monospace;
      box-shadow: 0 0 10px rgba(255,0,0,0.35);
      z-index: 3; /* above everything so clickable */
    }
    .btn:hover { transform: scale(1.03); }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <div class="container">
    <h1 id="title">Penar Ware</h1>
    <p id="subtitle">Undetected free Rust external cheat, with source code available!</p>
    <p id="description">
      Penar Ware is a free external Rust cheat with FEATURES_AMOUNT that was developed in DEVELOPED_DAYS for fun.
    </p>
    <a id="downloadButton" href="YOUR_DOWNLOAD_LINK_HERE" class="btn" download>Download Now</a>
  </div>

  <script>
    /* Updated config:
       - detect_on: "window" (so mouse is tracked even when other elements overlay the canvas)
       - interactivity.onhover.mode: "repulse"
       - repulse.distance increased to make effect obvious
    */
    particlesJS("particles-js", {
      particles: {
        number: { value: 90, density: { enable: true, value_area: 500 } },
        color: { value: "#ff3b3b" },
        shape: { type: "circle" },
        opacity: { value: 0.6, random: false },
        size: { value: 2.5, random: true },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#ff3b3b",
          opacity: 0.35,
          width: 1
        },
        move: {
          enable: true,
          speed: 1.5,
          direction: "none",
          random: false,
          straight: false,
          out_mode: "bounce",
          bounce: true
        }
      },
      interactivity: {
        detect_on: "window",    // <-- use the window so mouse events are captured
        events: {
          onhover: { enable: true, mode: "repulse" },
          onclick: { enable: false },
          resize: true
        },
        modes: {
          repulse: { distance: 45, duration: 0.6 }  // tweak distance/duration as desired
        }
      },
      retina_detect: true
    });
  </script>
</body>
</html>
