<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Custom Config Page</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <!-- Google Fonts: Proggy Clean -->
  <link href="https://fonts.googleapis.com/css2?family=Proggy+Clean&display=swap" rel="stylesheet">

  <!-- particles.js library -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #1a1a1a;
      color: #fff;
      font-family: 'Proggy Clean', monospace;
      overflow: hidden;
      height: 100vh;
    }
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 1;
    }
    .container {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      text-align: center;
      padding: 0 1rem;
    }
    h1 {
      font-size: 2.6rem;
      color: #ff3b3b;
      margin-bottom: 0.8rem;
      letter-spacing: 1px;
    }
    p {
      color: #ccc;
      max-width: 650px;
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 1.5rem;
    }
    .btn {
      background: linear-gradient(90deg, #ff3b3b, #b30000);
      color: #fff;
      padding: 0.8rem 2rem;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      text-decoration: none;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.4);
      font-family: 'Proggy Clean', monospace;
      letter-spacing: 0.5px;
    }
    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.6);
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <div class="container">
    <h1 id="title">Penar Ware</h1>
    <p id="subtitle">Undetected free Rust external cheat, with source code available!</p>
    <p id="description">
      Penar Ware is a free external Rust cheat with FEATURES_AMOUNT that was developed in DEVELOPED_DAYS for fun.
    </p>
    <a id="downloadButton" href="YOUR_DOWNLOAD_LINK_HERE" class="btn" download>Download Now</a>
  </div>

  <script>
    particlesJS("particles-js", {
      particles: {
        number: {
          value: 80,
          density: {
            enable: true,
            value_area: 800
          }
        },
        color: {
          value: "#ff3b3b"
        },
        shape: {
          type: "circle"
        },
        opacity: {
          value: 0.5,
          random: false
        },
        size: {
          value: 3,
          random: true
        },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#ff3b3b",
          opacity: 0.4,
          width: 1
        },
        move: {
          enable: true,
          speed: 2,
          direction: "none",
          random: false,
          straight: false,
          out_mode: "bounce",
          bounce: true
        }
      },
      interactivity: {
        detect_on: "canvas",  // could try "window" if canvas is overlapped by elements
        events: {
          onhover: {
            enable: true,
            mode: "repulse"
          },
          onclick: {
            enable: false
          },
          resize: true
        },
        modes: {
          repulse: {
            distance: 100,
            duration: 0.7
          }
        }
      },
      retina_detect: true
    });
  </script>
</body>
</html>
